

   <div class="container">
      
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>SudijaId</th>  
            <th>Datum</th>  
            <th>Mesto</th>  
            <th>Sud</th>
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let rociste of rocista">  
          <td>{{ rociste.sudijaId }}</td>  
          <td>{{ rociste.datum }}</td>  
          <td>{{ rociste.mesto }}</td> 
          <td>{{ rociste.sud}}</td> 
        </tr>  
      </tbody>  
    </table>  
  </div>
